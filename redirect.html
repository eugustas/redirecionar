<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Configura o redirecionamento automático em 0 segundos para o link desejado -->
    <meta http-equiv="refresh" content="0;url=https://www.youtube.com/watch?v=6upE2O4QINY">
    <title>Redirecionando...</title>
    <style>
        /* Define o fundo preto e o texto em branco */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        a {
            color: #00BFFF; /* Cor do link (um azul claro) */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Texto de fallback caso o redirecionamento automático falhe -->
    <p><a href="https://www.youtube.com/watch?v=6upE2O4QINY"></a>.</p>
</body>
</html>
